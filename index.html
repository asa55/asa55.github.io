    <script>
      var canvas = document.querySelector("canvas")
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      var c = canvas.getContext('2d');
      c.strokeStyle = '#00000000'

      function screensaver(listOfColors, startingAtTop){
          var i;
          for (i in listOfColors) {
              c.fillStyle = listOfColors[i];
              c.beginPath();
              if (startingAtTop) {
              c.moveTo(0,0);
              c.lineTo(innerWidth*(3/4)/(2**i) + Math.min(window.pageYOffset/3, innerWidth/4)/(2**i),0);
              c.lineTo(0,innerHeight);
          } else {
              c.moveTo(0,innerHeight);
              c.lineTo(innerWidth*(3/4)/(2**i) + Math.min(window.pageYOffset/3, innerWidth/4)/(2**i),innerHeight);
              c.lineTo(0,0);
          }
              c.closePath();
              c.fill();
              c.stroke();
          };
      };

      screensaver(['#1DD600AA', '#21F400AA', '#47FF2AAA', '#9AFF8AAA'], true);
      screensaver(['#0075A866', '#00A1E766', '#32C2FF66', '#8FDDFF66'], false);

      function animate() {
          requestAnimationFrame(animate);
          c.clearRect(0,0,innerWidth,innerHeight);
          screensaver(['#1DD600AA', '#21F400AA', '#47FF2AAA', '#9AFF8AAA'], true);
          screensaver(['#0075A866', '#00A1E766', '#32C2FF66', '#8FDDFF66'], false);
      };
      animate();
