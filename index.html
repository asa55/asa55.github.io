    <!-- DOM BOTTLENECK IMPORTS -->
    <script>
      var canvas = document.querySelector("canvas")
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      var c = canvas.getContext('2d');
      c.strokeStyle = '#00000000'

      function screensaver(listOfColors, startingAtTop){
          var i;
          for (i in listOfColors) {
              if (startingAtTop) {
              c.fillStyle = '#00000066';
              c.beginPath();
              c.moveTo(0,0);
              c.lineTo(innerWidth*(3/4)/(2**i) + Math.min(innerWidth/4*Math.sin(pageYOffset/innerHeight*Math.PI/2)/2, innerWidth/4)/(2**i)+3,0);
              c.lineTo(0,innerHeight);
              c.closePath();
              c.fill();
              c.stroke();
              c.fillStyle = listOfColors[i];
              c.beginPath();
              c.moveTo(0,0);
              c.lineTo(innerWidth*(3/4)/(2**i) + Math.min(innerWidth/4*Math.sin(pageYOffset/innerHeight*Math.PI/2)/2, innerWidth/4)/(2**i),0);
              c.lineTo(0,innerHeight);
              c.closePath();
              c.fill();
              c.stroke();
          } else {
              c.fillStyle = '#00000066';
              c.beginPath();
              c.moveTo(0,innerHeight);
              c.lineTo(innerWidth*(3/4)/(2**i) + Math.min(innerWidth/4*Math.sin(pageYOffset/innerHeight*Math.PI)/2, innerWidth/4)/(2**i)+5,innerHeight);
              c.lineTo(0,0);
              c.closePath();
              c.fill();
              c.stroke();
              c.fillStyle = listOfColors[i];
              c.beginPath();
              c.moveTo(0,innerHeight);
              c.lineTo(innerWidth*(3/4)/(2**i) + Math.min(innerWidth/4*Math.sin(pageYOffset/innerHeight*Math.PI)/2, innerWidth/4)/(2**i),innerHeight);
              c.lineTo(0,0);
              c.closePath();
              c.fill();
              c.stroke();
          }
          };
      };

      function animate() {
          requestAnimationFrame(animate);
          c.clearRect(0,0,innerWidth,innerHeight);
          screensaver(['#1DD600', '#21F400', '#47FF2A', '#9AFF8A'].reverse(), true);
          screensaver(['#00A1E7', '#32C2FF', '#8FDDFF'].reverse(), false);
      };
      animate();

    </script>
