name: Continuous Integration

on:
  push:
    branches-ignore:
      - 'main'

jobs:

  lint-and-build:

    runs-on: ubuntu-latest

    defaults:
      run: 
        working-directory: ./vite-react-app

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run lint
      - run: npm run build