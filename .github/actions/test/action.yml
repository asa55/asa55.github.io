name: 'Test'
description: 'Run npm test'
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install dependencies
      shell: bash
      working-directory: vite-react-app
      run: npm install
    - name: Run test
      shell: bash
      working-directory: vite-react-app
      run: npm run test
